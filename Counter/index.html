<!DOCTYPE html>
<html>
<head>
    <title>Timer Counter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">Counter</td> 
        </tr>
        <tr class="info">
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
</body>
</html>
