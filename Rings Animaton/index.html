<!DOCTYPE html>
<html>
<head>
    <title>Rings Of Fire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequensy="0.009" numOctaves="5" seed="2">
                <animate attributeName="baseFrequensy" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
